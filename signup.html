<html>
<head>
  <title> LegalRelief Signup </title>
  <link rel="stylesheet" type="text/css" href="original/styleup.css">
  <link rel="icon" href="img/assets/favicon.png" type="image/png"> 
  <link href="css/plugins.css" rel="stylesheet" type="text/css" media="all">   
  <link href="css/theme.css" rel="stylesheet" type="text/css" media="all">  
  <link href="css/icon-fonts.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/custom.css" rel="stylesheet" type="text/css" media="all">  
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300%7CMontserrat:400,700%7CRaleway:400,200,300' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body background="img/backgrounds/bg-9.jpg">

  <div id="login_div" class="main-div">
   <h1 class="brand"><span>Legal Relief</span></h1>
   <input type="name"  required placeholder="Name" id="name_field"/>
    <input type="email" required placeholder="Email" id="email_field"/>
    
    <input type="password" required placeholder="*Minimum 6 Characters*" id="password_field"/>
    <input type="password" required name="confirm_password" id="confirm_password" placeholder="*Confirm Password*">

   <!--  <br> -->
    <p class="passwordcheck" id="message"></p>

    <button id="btnsignup">Submit</button>

  </div>  

  <div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <p id="user_para">Welcome to Firebase web login Example. You are currently logged in</p>
	
    <a style="text-decoration: none;" href="editprofile.html"><button class="loginbtn">Update Personal Info</button></a>
    <br>
    <a style="text-decoration: none;" href="activecases.html"><button class="loginbtn">View Active Cases</button></a>
		<br>
		<a style="text-decoration: none;" href="acceptedcases.html"><button class="loginbtn">View Accepted Cases</button></a>
		<br>
    <a style="text-decoration: none;" href="login.html"><button class="loginbtn" onclick="logout()">Logout</button></a>
  </div>

<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="original/index.js"></script>

</body>
</html>
