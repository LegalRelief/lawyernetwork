<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LegalRelief Validate Credentials</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="original/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="icon" href="img/assets/favicon.png" type="image/png"> 
	<link href="css/plugins.css" rel="stylesheet" type="text/css" media="all">   
	<link href="css/theme.css" rel="stylesheet" type="text/css" media="all">  
	<link href="css/icon-fonts.css" rel="stylesheet" type="text/css" media="all">
	<link href="css/custom.css" rel="stylesheet" type="text/css" media="all">  
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300%7CMontserrat:400,700%7CRaleway:400,200,300' rel='stylesheet' type='text/css'>
</head>
<body background="img/backgrounds/bg-9.jpg" onload="populateLawyerInfo()">

<div id="main">
  <div class="container">
	<span style="font-size:25px;cursor:pointer" onClick="location.href='login.html'">Return to Profile</span>
	<div class="wrapper animated bounceInRight">
	  <div id="left" class="company-info">
		<!--<h3 class="build">Build Your Profile </h3> -->
		<div class="picturebox">
			<div class="upload-btn-wrapper">
			  <button class="btn"><i class="fa fa-camera"></i> Upload a picture</button>
			  <input type="file" name="myfile" accept="image/*" id="imgload" onchange="readURL(this);">
			</div>
			<br>
			<img src="img/default.png" id="profilepic" class="picture">
		</div>

		<form id="leftform">  
			<p class="nameform">
				<label>Name</label> <br>
				<input type="text" name="name" id="name" required placeholder="Ex: John Doe">
			</p>
			
		</form>

	  </div>

	  <div class="contact">
		<div class="alert">Your changes have been saved</div>
		<form id="contactForm">
		  <p class="full">
			<label>Field of Expertise</label>
			<input placeholder="Ex:Personal Injury" autocomplete="organization-title" type="text" name="company" id="company">
		  </p>
		  
		  <p class="full">
			<label>City</label> <br>
			<input type="text" name="city" id="city"autocomplete="address-level2" required placeholder="*Ex:Waterloo*">
		  </p>

		  <p class="full">
			<label>Province/State/Territory</label> <br>
			<input type="text" name="state" id="state" autocomplete="address-level1" required placeholder="*Ex: Ontario*">
		  </p>

		  <p class="full">
			<label>Relevant Experience</label>
			<textarea rows="8" name="exp" id="exp"></textarea>
		  </p>

		  <p class="full">
			<button id="btnFormSub" type="submit">Submit</button>
		  </p>
		</form>
	  </div>
	</div>
  </div>

	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
	<script src="original/index.js"></script>
</div>
</body>
</html>
